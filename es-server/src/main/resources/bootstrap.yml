spring:
  application:
    name: es

  cloud:
    nacos:
      config:
        server-addr: config.wpin.store:80                             #地址
        name: ${spring.application.name}                              #名字
        shared-dataids: nacos.yml,db.product.yml,mybatis.yml,es.yml   #对应的dataId
        file-extension: yml                                           #引入文件格式
        namespace: a4990878-6dbc-4a69-8464-ecfbba3f944f               #命名空间
        refreshable-dataids: nacos.yml,db.product.yml,mybatis.yml,es.yml  #修改了之后自动刷新
  profiles:
    active: test                                                      #指定运行环境


